<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Taping Fast â€“ Start</title>
  <style> 
            body {
        margin: 0;
        padding: 0;
        background-color: #0D1B2A;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        }

        .intro-screen {
        text-align: center;
        animation: fadeIn 2s ease forwards;
        opacity: 0;
        }

        .title {
        font-size: 48px;
        color: #F8F8F8;
        margin-bottom: 40px;
        animation: slideDown 1.5s ease forwards;
        }

        .start-btn {
        background-color: #E94560;
        color: #F8F8F8;
        border: none;
        border-radius: 25px;
        padding: 15px 40px;
        font-size: 20px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(233, 69, 96, 0.4);
        transition: transform 0.3s ease, background-color 0.3s ease;
        animation: fadeIn 3s ease forwards;
        }

        .start-btn:hover {
        background-color: #F0596F;
        transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
        to {
            opacity: 1;
        }
        }

        @keyframes slideDown {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
        }

  </style>
</head>
<body>
    <a href="jouer.html">
        <div class="intro-screen">
            <h1 class="title">Taping Fast</h1>
            <button class="start-btn">Start</button>
        </div>
    </a>
</body>
</html>
