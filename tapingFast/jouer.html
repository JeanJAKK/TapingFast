<!DOCTYPE html>
<html lang="fr">
     <head>
         <title>TapingFast</title>
         <meta name="Author" content="Jakk">
         <meta name="keyword" content="tapingfast,taping, fast,clavier">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta charset="utf-8">
         <link rel="stylesheet" href="style.css">
         <script src="script.js" defer></script>
     </head>
     <body title="Clicker dans le champs de saisi pour commencer">
         
         <main class="playground">
            <form class="mot_ou_phrase">
                <label>
                    <input type="radio" name="choix" value="mot" checked>
                    Mot
                </label>

                <label>
                    <input type="radio" name="choix" value="phrase">
                    Phrase
                </label>
                <div class="game-info">
                    <div class="score">Score : <span id="score">0</span></div>
                    <div class="timer">Temps restant : <span id="time">60</span>s</div>
                </div>
            </form>
             <p id="proposition">taping fast</p>
            <input type="text" name="userSaisi" id="userSaisi" autofocus="autofocus"><br>
            <input type="button" value="recommencer" id="valider" title="Clicker pour recommencer">
         </main>
     </body>
</html>
