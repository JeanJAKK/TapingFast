<!DOCTYPE html>
<html lang="fr">
     <head>
         <title>TapingFast</title>
         <meta name="Author" content="Jakk">
         <meta name="keyword" content="tapingfast,taping, fast,clavier">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta charset="utf-8">
         <link rel="stylesheet" href="style.css">
         <link rel="icon" type="image/x-ico" href="assets/favicon.ico">
         <script src="script.js" defer></script>
         <script src="media.js" defer></script>
     </head>
     <body title="Clicker dans le champs de saisi pour commencer">
        <audio src="assets/TunePocket-80s-Workout-Preview.mp3" autoplay="autoplay" loop></audio>
        <div id="media">
                <button id="play">▶️</button>
                <input type="range" name="rangeBtn" id="rangeBtn" min="0 " max="1" step="0.01">
        </div>
         <main class="playground" id="playground">
            <form class="mot_ou_phrase">
                <label>
                    <input type="radio" name="choix" value="mot" checked>
                    Mot
                </label>

                <label>
                    <input type="radio" name="choix" value="phrase">
                    Phrase
                </label>
                <div class="game-info">
                    <div class="score">Score : <span id="score">0</span></div>
                    <div class="timer">Temps restant : <span id="time">60</span>s</div>
                </div>
            </form>
             <p id="proposition">taping fast</p>
            <input type="text" name="userSaisi" id="userSaisi"><br>
            <input type="button" value="Recommencer" id="valider" title="Clicker pour recommencer">
         </main>
     </body>
</html>
